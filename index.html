<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page center">
    <section id="add-task">
      <label for="new-task" class="title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-task">
        <li class="list-item">
          <input type="checkbox" class="input-check">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove.svg">
          </button>
        </li>
        <li class="edit-task list-item">
          <input type="checkbox" class="input-check">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-task">
        <li class="list-item">
          <input type="checkbox" class="input-check" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </main>
</body>

</html>
